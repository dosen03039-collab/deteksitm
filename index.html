<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Bentuk</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #007AFF;
    }

    video, #preview {
      margin-top: 20px;
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005FCC;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #007AFF;
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Deteksi Bentuk</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <video id="camera" autoplay playsinline style="display:none;"></video>
  <button id="startCameraBtn">Buka Kamera</button>
  <button id="captureBtn" style="display:none;">Ambil Foto</button>
  <img id="preview" src="" alt="Preview Gambar" style="display:none;" />
  <button id="predictBtn">Prediksi</button>

  <div id="loading">Memproses prediksi...</div>
  <div id="result"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/jz5W2iAAOK/";
    let model, maxPredictions;

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
      console.log("Model loaded!");
    }

    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const predictBtn = document.getElementById("predictBtn");
    const resultDiv = document.getElementById("result");
    const loadingDiv = document.getElementById("loading");

    const camera = document.getElementById("camera");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const captureBtn = document.getElementById("captureBtn");

    let selectedImage = null;
    let stream = null;

    // Upload gambar
    imageInput.addEventListener("change", (e) => {
      if (e.target.files.length > 0) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
          preview.src = ev.target.result;
          preview.style.display = "block";
          selectedImage = ev.target.result;
          resultDiv.innerText = "";
        };
        reader.readAsDataURL(file);
      }
    });

    // Buka kamera
    startCameraBtn.addEventListener("click", async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.style.display = "block";
      captureBtn.style.display = "inline-block";
      preview.style.display = "none";
      selectedImage = null;
      resultDiv.innerText = "";
    });

    // Ambil foto dari kamera
    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      selectedImage = canvas.toDataURL("image/png");
      preview.src = selectedImage;
      preview.style.display = "block";
      resultDiv.innerText = "";
    });

    // Prediksi gambar
    predictBtn.addEventListener("click", () => {
      if (!selectedImage) {
        alert("Silakan pilih gambar atau ambil foto terlebih dahulu!");
        return;
      }

      loadingDiv.style.display = "block";
      const img = new Image();
      img.src = selectedImage;
      img.width = 224;
      img.height = 224;
      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);
        const top = prediction[0];
        resultDiv.innerText = `Prediksi: ${top.className}`; // hanya nama bentuk
        loadingDiv.style.display = "none";
      };
    });

    init();
  </script>
</body>
</html>
